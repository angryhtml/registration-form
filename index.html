<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Registration form</title>
</head>
<body>
    <div class="form-block">
    <form id="registrationForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Введите email" required>
          <p class="error-message" id="emailError"></p>
        </div>
      
        <div class="form-group">
          <label for="password">Пароль:</label>
          <input type="password" id="password" placeholder="Введите пароль" required>
          <p class="error-message" id="passwordError"></p>
        </div>
      
        <div class="form-group">
          <label for="confirmPassword">Подтвердите пароль:</label>
          <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" required>
          <p class="error-message" id="confirmPasswordError"></p>
        </div>
      
        <button type="submit">Зарегистрироваться</button>
      </form>
    </div>
      
    <div class="sucessForm">
      <p id="successMessage">Регистрация прошла успешно!</p>
    </div>   
</body>
</html>
